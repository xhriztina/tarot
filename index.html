<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tarot Daily Log</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192-pink.png">

<style>
* {
    box-sizing: border-box;
}

/* Background */
body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(180deg, #fdebf7, #f6d7f1);
    overflow-x: hidden;
}

/* Main container */
.container {
    width: 90%;
    max-width: 950px;   /* wider so cards never overflow */
    margin: 40px auto;
    padding: 25px;
    background: white;
    border-radius: 18px;
    border: 3px solid #f7c7e4;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #c94682;
    margin-bottom: 20px;
}

/* Labels */
label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    color: #9a4c81;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
    background: #fff;
}

/* Textarea */
textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
    background: #fff;
    resize: none;
    min-height: 140px;
}

/* Button */
button {
    width: 100%;
    margin-top: 22px;
    padding: 14px;
    background: #d167a4;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #b2508a;
}

#status {
    margin-top: 12px;
    text-align: center;
    color: #7a3b61;
    font-weight: bold;
}

/* Password screen */
#lockScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(180deg, #fce3f3, #f7d9ed);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

#lockBox {
    background: white;
    padding: 30px;
    border-radius: 16px;
    border: 3px solid #f7c7e4;
    width: 80%;
    max-width: 320px;
    text-align: center;
}

#unlockInput {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
}

/* ----------------------------------------------
   üé¥ Tarot Cards Grid
------------------------------------------------ */
.card-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* phones */
    gap: 15px;
    margin-top: 20px;
}

@media (min-width: 600px) {
    .card-grid {
        grid-template-columns: repeat(6, 1fr); /* desktops */
    }
}

/* Card appearance */
.card {
    width: 100%;
    aspect-ratio: 2 / 3;
    min-width: 0;

    background: white;
    border-radius: 12px;
    border: 2px solid #e5a9cf;

    display: flex;
    justify-content: center;
    align-items: center;
    padding: 6px;

    text-align: center;
    word-break: break-word;

    font-family: 'Playfair Display', serif;
    color: #c94682;
    font-size: 14px;

    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: 0.25s ease;
}

/* Upright glow */
.card.selected {
    border-color: #d167a4;
    box-shadow:
        0 0 10px #d167a4,
        0 0 20px rgba(209,103,164,0.5),
        0 0 30px rgba(209,103,164,0.3);
    transform: translateY(-3px);
}

/* Reversed card style */
.card.reversed {
    border-color: #8a4d78;
    transform: rotate(180deg);
    box-shadow:
        0 0 10px #8a4d78,
        0 0 20px rgba(138,77,120,0.5),
        0 0 30px rgba(138,77,120,0.3);
}

</style>
</head>

<body>

<!-- Password Screen -->
<div id="lockScreen">
    <div id="lockBox">
        <h2 style="font-family:'Playfair Display',serif;color:#c94682;">‚≠ê Enter Password ‚≠ê</h2>
        <input id="unlockInput" type="password" placeholder="Password..." />
        <button onclick="unlock()">Unlock</button>
        <p id="unlockStatus" style="color:#b2508a;font-weight:bold;margin-top:10px;"></p>
    </div>
</div>

<!-- Main App -->
<div class="container" id="app" style="display:none;">

    <h1>Tarot Daily Log</h1>

    <label>Date</label>
    <input type="date" id="date">

    <label>Time</label>
    <input type="time" id="time">

    <label>Tarot Cards Drawn</label>
    <div id="cardGrid" class="card-grid"></div>

    <label>What Happened Today?</label>
    <textarea id="entry"></textarea>

    <button onclick="submitEntry()">Save Entry</button>
    <p id="status"></p>

</div>

<script>
/* PASSWORD */
const PASSWORD = "adminpass"; /* replace this */

function unlock() {
    const val = document.getElementById("unlockInput").value;
    if (val === PASSWORD) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        document.getElementById("unlockStatus").innerText = "Incorrect password";
    }
}

/* TAROT CARDS */
const tarotCards = [
    "The Fool","The Magician","The High Priestess","The Empress","The Emperor",
    "The Hierophant","The Lovers","The Chariot","Strength","The Hermit",
    "Wheel of Fortune","Justice","The Hanged Man","Death","Temperance",
    "The Devil","The Tower","The Star","The Moon","The Sun","Judgement","The World",
    "Ace of Wands","Two of Wands","Three of Wands","Four of Wands","Five of Wands",
    "Six of Wands","Seven of Wands","Eight of Wands","Nine of Wands","Ten of Wands",
    "Page of Wands","Knight of Wands","Queen of Wands","King of Wands",
    "Ace of Cups","Two of Cups","Three of Cups","Four of Cups","Five of Cups",
    "Six of Cups","Seven of Cups","Eight of Cups","Nine of Cups","Ten of Cups",
    "Page of Cups","Knight of Cups","Queen of Cups","King of Cups",
    "Ace of Swords","Two of Swords","Three of Swords","Four of Swords","Five of Swords",
    "Six of Swords","Seven of Swords","Eight of Swords","Nine of Swords","Ten of Swords",
    "Page of Swords","Knight of Swords","Queen of Swords","King of Swords",
    "Ace of Coins","Two of Coins","Three of Coins","Four of Coins",
    "Five of Coins","Six of Coins","Seven of Coins",
    "Eight of Coins","Nine of Coins","Ten of Coins",
    "Page of Coins","Knight of Coins","Queen of Coins","King of Coins"
];

const cardGrid = document.getElementById("cardGrid");
let selectedCards = [];

/* 3-state toggle: upright ‚Üí reversed ‚Üí unselected */
tarotCards.forEach(cardName => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerText = cardName;

    card.onclick = () => {
        if (!card.classList.contains("selected") && !card.classList.contains("reversed")) {
            card.classList.add("selected");
            selectedCards.push(cardName + " (upright)");

        } else if (card.classList.contains("selected")) {
            card.classList.remove("selected");
            card.classList.add("reversed");
            selectedCards = selectedCards.filter(c => !c.startsWith(cardName));
            selectedCards.push(cardName + " (reversed)");

        } else {
            card.classList.remove("reversed");
            selectedCards = selectedCards.filter(c => !c.startsWith(cardName));
        }
    };

    cardGrid.appendChild(card);
});

window.onload = () => {
    const now = new Date();
    document.getElementById("date").value = now.toISOString().split("T")[0];
    document.getElementById("time").value = now.toTimeString().slice(0,5);
};

/* SUBMIT */
function submitEntry() {
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const entry = document.getElementById("entry").value;

    if (!date || !time || selectedCards.length === 0 || !entry) {
        document.getElementById("status").innerText = "Fill all fields.";
        return;
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbxtRUuk6Xzf-5kINHm1uksBYKqbBNUoEzKf3vMgNhPSeSOYBJrkcPIUJk0jlbuWFzV3/exec";

    fetch(endpoint, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            date,
            time,
            cards: selectedCards.join(", "),
            entry
        })
    });

    document.getElementById("status").innerText = "Saved!";
}
</script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
