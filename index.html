<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tarot Daily Log</title>

<!-- Pretty tarot font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ----------------------------------------------
   üå∏ Global Aesthetic ‚Äî soft pink tarot theme
------------------------------------------------ */
body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #fdebf7, #f6d7f1);
    color: #444;
}

.container {
    max-width: 650px;
    margin: 40px auto;
    background: white;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.12);
    border: 3px solid #f7c7e4;
}

h1 {
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #c94682;
    font-size: 30px;
    margin-bottom: 10px;
}

/* Form elements */
label {
    font-weight: bold;
    margin-top: 16px;
    display: block;
    color: #9a4c81;
}

input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
    margin-top: 6px;
    font-size: 15px;
}

/* ----------------------------------------------
   üÉè Tarot Card Chips (Better UI)
------------------------------------------------ */
.card-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
}

.card-chip {
    padding: 8px 12px;
    background: #f7d1e8;
    border-radius: 12px;
    border: 1px solid #e5a9cf;
    cursor: pointer;
    transition: 0.2s;
    user-select: none;
    font-size: 14px;
}

.card-chip:hover {
    background: #efc0dd;
}

.card-chip.selected {
    background: #d167a4;
    color: white;
    border-color: #b2508a;
    box-shadow: 0 2px 8px rgba(209, 103, 164, 0.4);
}

/* Submit button */
button {
    width: 100%;
    background: #d167a4;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    margin-top: 25px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #b2508a;
}

#status {
    margin-top: 14px;
    text-align: center;
    color: #7a3b61;
    font-weight: bold;
}

/* ----------------------------------------------
   üîê Password Lock Screen
------------------------------------------------ */
#lockScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(180deg, #fce3f3, #f7d9ed);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 20px;
}

#lockScreenBox {
    background: white;
    padding: 25px;
    border-radius: 16px;
    border: 3px solid #f7c7e4;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
}

#unlockInput {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
}

</style>
</head>


<body>

<!-- üîê PASSWORD SCREEN -->
<div id="lockScreen">
    <div id="lockScreenBox">
        <h2 style="font-family:'Playfair Display',serif;color:#c94682;">üîí Enter Password</h2>
        <input id="unlockInput" type="password" placeholder="Password..." />
        <button onclick="unlock()">Unlock</button>
        <p id="unlockStatus" style="color:#b2508a;font-weight:bold;margin-top:10px;"></p>
    </div>
</div>

<!-- üå∏ MAIN APP -->
<div class="container" id="app" style="display:none;">
    <h1>Tarot Daily Log</h1>

    <label>Date</label>
    <input type="date" id="date">

    <label>Time of Entry</label>
    <input type="time" id="time">

    <label>Tarot Cards Drawn</label>
    <div class="card-list" id="cardList"></div>

    <label>What Happened Today?</label>
    <textarea id="entry" rows="7" placeholder="Describe events without emotion or interpretation."></textarea>

    <button onclick="submitEntry()">Save Entry</button>
    <p id="status"></p>
</div>



<script>
/* ----------------------------------------------
   üîê Simple Password Protection
------------------------------------------------ */
const PASSWORD = "YOUR_PASSWORD_HERE";  // <<< SET THIS

function unlock() {
    const input = document.getElementById("unlockInput").value;
    if (input === PASSWORD) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        document.getElementById("unlockStatus").innerText = "Incorrect password.";
    }
}


/* ----------------------------------------------
   üÉè Tarot List
------------------------------------------------ */
const tarotCards = [
  "The Fool","The Magician","The High Priestess","The Empress","The Emperor",
  "The Hierophant","The Lovers","The Chariot","Strength","The Hermit",
  "Wheel of Fortune","Justice","The Hanged Man","Death","Temperance",
  "The Devil","The Tower","The Star","The Moon","The Sun","Judgement","The World",
  "Ace of Wands","Two of Wands","Three of Wands","Four of Wands","Five of Wands",
  "Six of Wands","Seven of Wands","Eight of Wands","Nine of Wands","Ten of Wands",
  "Page of Wands","Knight of Wands","Queen of Wands","King of Wands",
  "Ace of Cups","Two of Cups","Three of Cups","Four of Cups","Five of Cups",
  "Six of Cups","Seven of Cups","Eight of Cups","Nine of Cups","Ten of Cups",
  "Page of Cups","Knight of Cups","Queen of Cups","King of Cups",
  "Ace of Swords","Two of Swords","Three of Swords","Four of Swords","Five of Swords",
  "Six of Swords","Seven of Swords","Eight of Swords","Nine of Swords","Ten of Swords",
  "Page of Swords","Knight of Swords","Queen of Swords","King of Swords",
  "Ace of Pentacles","Two of Pentacles","Three of Pentacles","Four of Pentacles","Five of Pentacles",
  "Six of Pentacles","Seven of Pentacles","Eight of Pentacles","Nine of Pentacles","Ten of Pentacles",
  "Page of Pentacles","Knight of Pentacles","Queen of Pentacles","King of Pentacles"
];

let selectedCards = [];

const cardList = document.getElementById("cardList");

tarotCards.forEach(card => {
    const chip = document.createElement("div");
    chip.className = "card-chip";
    chip.innerText = card;

    chip.onclick = () => {
        chip.classList.toggle("selected");

        if (selectedCards.includes(card)) {
            selectedCards = selectedCards.filter(c => c !== card);
        } else {
            selectedCards.push(card);
        }
    };

    cardList.appendChild(chip);
});


/* ----------------------------------------------
   üìÖ Auto Date + Time
------------------------------------------------ */
window.onload = () => {
    const now = new Date();
    document.getElementById("date").value = now.toISOString().split("T")[0];
    document.getElementById("time").value = now.toTimeString().slice(0,5);
};


/* ----------------------------------------------
   üìù Submit to Google Sheets Backend
------------------------------------------------ */
function submitEntry() {
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const entry = document.getElementById("entry").value;

    if (!date || !time || selectedCards.length === 0 || !entry) {
        document.getElementById("status").innerText = "Please fill out all fields.";
        return;
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbxtRUuk6Xzf-5kINHm1uksBYKqbBNUoEzKf3vMgNhPSeSOYBJrkcPIUJk0jlbuWFzV3/exec"; // <<< REPLACE

    fetch(endpoint, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            date,
            time,
            cards: selectedCards.join(", "),
            entry
        })
    });

    document.getElementById("status").innerText = "Saved!";
    document.getElementById("entry").value = "";
    selectedCards = [];
    document.querySelectorAll(".card-chip").forEach(chip => chip.classList.remove("selected"));
}

</script>

</body>
</html>
