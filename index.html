<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tarot Daily Log</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icons/icon-192-pink.png">

<style>
* { box-sizing: border-box; }

/* Background */
body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(180deg, #fdebf7, #f6d7f1);
    overflow-x: hidden;
    position: relative;
}

/* ‚ú® Sparkles */
.sparkle {
    position: fixed;
    width: 14px;
    height: 14px;
    background-image: url("icons/star-1.png");
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.7;
    animation: shimmer 6s infinite ease-in-out;
    pointer-events: none;
    z-index: 0;
}
@keyframes shimmer {
    0% { transform: scale(0.8) rotate(0deg); opacity: 0.4; }
    50% { transform: scale(1.2) rotate(20deg); opacity: 1; }
    100% { transform: scale(0.8) rotate(0deg); opacity: 0.4; }
}

/* Main container */
.container {
    width: 90%;
    max-width: 950px;
    margin: 40px auto;
    padding: 25px;
    background: white;
    border-radius: 22px;
    border: 3px solid #f7c7e4;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    position: relative;
    z-index: 10;
}

h1 {
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #c94682;
    margin-bottom: 20px;
}

/* Labels */
label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    color: #9a4c81;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
    background: #fff;
}

/* Textarea (your preferred settings) */
textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
    background: #fff;
    resize: vertical;
    min-height: 140px;
    max-height: 300px;
}

/* Pink pill button */
button {
    width: 100%;
    margin-top: 22px;
    padding: 14px;
    background: #ff8ecf;
    color: white;
    border: none;
    border-radius: 40px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255, 143, 207, 0.4);
    transition: 0.2s ease;
}
button:hover {
    background: #e574b8;
    box-shadow: 0 6px 16px rgba(229, 116, 184, 0.6);
}

#status {
    margin-top: 12px;
    text-align: center;
    color: #7a3b61;
    font-weight: bold;
}

/* Password screen */
#lockScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(180deg, #fce3f3, #f7d9ed);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

#lockBox {
    background: white;
    padding: 30px;
    border-radius: 16px;
    border: 3px solid #f7c7e4;
    width: 80%;
    max-width: 320px;
    text-align: center;
}

#unlockInput {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #e3a8c8;
}

/* ----------------------------------------------
   üé¥ Tarot Card Grid
------------------------------------------------ */
.card-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 20px;
}

@media (min-width: 600px) {
    .card-grid {
        grid-template-columns: repeat(6, 1fr);
    }
}

/* Tarot card tiles */
.card {
    width: 100%;
    aspect-ratio: 2/3;
    background: white;
    border-radius: 12px;
    border: 2px solid #e5a9cf;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 6px;
    text-align: center;
    word-break: break-word;
    font-family: 'Playfair Display', serif;
    color: #c94682;
    font-size: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: 0.25s ease;
    position: relative;
}

/* Upright glowy selection */
.card.selected {
    border-color: #d167a4;
    box-shadow: 0 0 10px #d167a4,
                0 0 20px rgba(209,103,164,0.5),
                0 0 30px rgba(209,103,164,0.3);
    transform: translateY(-3px);
}

/* Reversed style */
.card.reversed {
    border-color: #8a4d78;
    transform: rotate(180deg);
    box-shadow: 0 0 10px #8a4d78,
                0 0 20px rgba(138,77,120,0.4),
                0 0 30px rgba(138,77,120,0.2);
}

</style>
</head>

<body>

<!-- ‚ú® Sparkles -->
<script>
for (let i = 0; i < 35; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDelay = (Math.random() * 3) + "s";
    document.body.appendChild(s);
}
</script>

<!-- Password Screen -->
<div id="lockScreen">
    <div id="lockBox">
        <h2 style="font-family:'Playfair Display',serif;color:#c94682;">‚≠ê Enter Password ‚≠ê</h2>
        <input id="unlockInput" type="password" placeholder="Password..." />
        <button onclick="unlock()">Unlock</button>
        <p id="unlockStatus" style="color:#b2508a;font-weight:bold;margin-top:10px;"></p>
    </div>
</div>

<!-- Main App -->
<div class="container" id="app" style="display:none;">

    <h1>Tarot Daily Log</h1>

    <label>Date üìÖ</label>
    <input type="date" id="date">

    <label>Time üïí</label>
    <input type="time" id="time">

    <label>Your Name üë§</label>
    <input type="text" id="name" placeholder="Your name...">

    <label>Tarot Cards Drawn</label>
    <div id="cardGrid" class="card-grid"></div>

    <label>What Happened Today?</label>
    <textarea id="entry"></textarea>

    <button onclick="submitEntry()">Save Entry</button>
    <p id="status"></p>

</div>

<script>
/* PASSWORD */
const PASSWORD = "adminpass"; // replace this!

function unlock() {
    if (document.getElementById("unlockInput").value === PASSWORD) {
        lockScreen.style.display = "none";
        app.style.display = "block";
    } else {
        document.getElementById("unlockStatus").innerText = "Incorrect password";
    }
}

/* Tarot Cards List ‚Äî FULL COINS SUIT */
const tarotCards = [
    "The Fool","The Magician","The High Priestess","The Empress","The Emperor",
    "The Hierophant","The Lovers","The Chariot","Strength","The Hermit",
    "Wheel of Fortune","Justice","The Hanged Man","Death","Temperance",
    "The Devil","The Tower","The Star","The Moon","The Sun","Judgement","The World",

    "Ace of Wands","Two of Wands","Three of Wands","Four of Wands","Five of Wands",
    "Six of Wands","Seven of Wands","Eight of Wands","Nine of Wands","Ten of Wands",
    "Page of Wands","Knight of Wands","Queen of Wands","King of Wands",

    "Ace of Cups","Two of Cups","Three of Cups","Four of Cups","Five of Cups",
    "Six of Cups","Seven of Cups","Eight of Cups","Nine of Cups","Ten of Cups",
    "Page of Cups","Knight of Cups","Queen of Cups","King of Cups",

    "Ace of Swords","Two of Swords","Three of Swords","Four of Swords","Five of Swords",
    "Six of Swords","Seven of Swords","Eight of Swords","Nine of Swords","Ten of Swords",
    "Page of Swords","Knight of Swords","Queen of Swords","King of Swords",

    "Ace of Coins","Two of Coins","Three of Coins","Four of Coins","Five of Coins",
    "Six of Coins","Seven of Coins","Eight of Coins","Nine of Coins","Ten of Coins",
    "Page of Coins","Knight of Coins","Queen of Coins","King of Coins"
];

let selectedCards = [];
const cardGrid = document.getElementById("cardGrid");

/* 3-state toggle */
tarotCards.forEach(cardName => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerText = cardName;

    card.onclick = () => {
        if (!card.classList.contains("selected") && !card.classList.contains("reversed")) {
            card.classList.add("selected");
            selectedCards.push(cardName + " (upright)");

        } else if (card.classList.contains("selected")) {
            card.classList.remove("selected");
            card.classList.add("reversed");
            selectedCards = selectedCards.filter(c => !c.startsWith(cardName));
            selectedCards.push(cardName + " (reversed)");

        } else {
            card.classList.remove("reversed");
            selectedCards = selectedCards.filter(c => !c.startsWith(cardName));
        }
    };

    cardGrid.appendChild(card);
});

/* Auto-fill date/time */
window.onload = () => {
    const now = new Date();
    date.value = now.toISOString().split("T")[0];
    time.value = now.toTimeString().slice(0,5);
};

/* Submit */
function submitEntry() {
    const dateVal = date.value;
    const timeVal = time.value;
    const nameVal = name.value;
    const entryVal = entry.value;

    if (!nameVal || !dateVal || !timeVal || selectedCards.length === 0 || !entryVal) {
        status.innerText = "Fill all fields.";
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbyf-O7bPtpfzkM51iM-Wu8_0Yc5DvKl2IOy-i3uQy1mye-hKoLfE-JsvILqGApHgVmk/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            date: dateVal,
            time: timeVal,
            name: nameVal,
            cards: selectedCards.join(", "),
            entry: entryVal
        })
    });

    status.innerText = "Saved!";
}
</script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
