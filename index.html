<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tarot Daily Log</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f9;
        color: #333;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
    }
    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }
    select, textarea, button {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #5b4b8a;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #463574;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Tarot Daily Log</h1>

    <label for="date">Date</label>
    <input type="date" id="date" />

    <label>Tarot Cards Drawn</label>
    <textarea id="cards" placeholder="Example: The Moon, The Fool, Ace of Wands"></textarea>

    <label>What Happened Today?</label>
    <textarea id="entry" rows="8" placeholder="Write a factual summary of events."></textarea>

    <button onclick="submitEntry()">Save Entry</button>

    <p id="status"></p>
</div>

<script>
function submitEntry() {
    const date = document.getElementById("date").value;
    const cards = document.getElementById("cards").value;
    const entry = document.getElementById("entry").value;

    if (!date || !cards || !entry) {
        document.getElementById("status").innerText = "Please fill out all fields.";
        return;
    }

    fetch("YOUR_GOOGLE_SCRIPT_URL_HERE", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, cards, entry })
    });

    document.getElementById("status").innerText = "Saved!";
    document.getElementById("date").value = "";
    document.getElementById("cards").value = "";
    document.getElementById("entry").value = "";
}
</script>

</body>
</html>
